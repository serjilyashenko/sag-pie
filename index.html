<svg viewBox="-10 -10 120 120">

           T 100 50

           "/>
           
    <path d="M 0 50
           Q 25 25 50 50

           A 50 50 0 0 0 0 50

</svg>
    
<svg viewBox="-10 -10 120 120">

           l 0 -50
           a 50 50 0 0 1 50 50
           Z
           "/>
           
  <path d="M 50 50
           l 50 0
           a 50 50 0 0 1 -50 50
           Z
           "/>
           
 <path d="M 50 50
           l 0 50
           a 50 50 0 0 1 -50 -50

           "/>
